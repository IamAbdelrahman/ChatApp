<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-input"
          [class.error]="isFieldInvalid('email')">
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="form-input"
            [class.error]="isFieldInvalid('password')">
          <button
            type="button"
            class="toggle-password"
            (click)="togglePassword()"
            tabindex="-1">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path *ngIf="!showPassword" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
              <circle *ngIf="!showPassword" cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              <path *ngIf="showPassword" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
              <line *ngIf="showPassword" x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long
          </span>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">Sign In</span>
          <span *ngIf="isSubmitting" class="loading">
            <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="32" stroke-dashoffset="32">
                <animate attributeName="stroke-dashoffset" dur="1s" values="32;0" repeatCount="indefinite"/>
              </circle>
            </svg>
            Signing In...
          </span>
        </button>
      </div>

      <div class="auth-links">
        <p>Don't have an account? 
            <a routerLink="/auth/register" routerLinkActive="active">Create one here</a>
        </p>
        <p>
            <a routerLink="/auth/change-password" routerLinkActive="active">Forgot your password?</a>
        </p>
      </div>
    </form>
  </div>
</div>
